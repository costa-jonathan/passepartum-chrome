<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="popup.js" charset="UTF-8"></script>
    <script type="text/javascript" src="save.js" charset="UTF-8"></script>
    <script type="text/javascript" src="delete.js" charset="UTF-8"></script>
    <script type="text/javascript" src="feedback.js" charset="UTF-8"></script>
    <script type="text/javascript" src="quickLogin.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="../master.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body id="body">
    <h1>
        Hey there,
    </h1>
    <div id="title" class="text">
        Enter your login for <b>more autonomous integration (ai)</b>.
    </div>
    <div id="loginFields">
        <label for="username"></label>
        <input class="input" type="text" id="username" placeholder="username" autocomplete="username">
        <label for="password"></label>
        <input class="input" type="password" id="password" placeholder="password" autocomplete="current-password">
    </div>
    <div class="button-wrapper" style="flex-flow: column">
        <button class="save" id="saveButton">Save</button>
        <button class="delete hide" id="deleteButton">Delete Stored</button>
    </div>
    <br>
    <button id="dropdown-btn">Show more</button>
    <div id="text" class="text">
        <a href="#" id="go-to-options">Please read before accessing.</a><br><br>
        <script type="text/javascript" src="optionLink.js" charset="UTF-8"></script>
        <!-- has to be loaded here -->
        Your TUM login is stored <b>locally</b>. Our security uses SHA-256 encrytion.
    </div>
    <br>
    <div class="button-wrapper">
        <button id="requestPage">Request a website for quick-login access.</button>
        <button class="feedback">Feedback</button>
    </div>
</body>

</html>
